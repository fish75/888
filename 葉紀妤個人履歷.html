<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="個人履歷 - 姓名">
    <meta name="keywords" content="履歷, 姓名, 學歷, 經歷, 專業能力">
    <title>個人履歷 - 姓名</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8; /* 背景顏色保持不變 */
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            background-color: #f5f5dc; /* 將藍色改為米白色 */
            color: #333; /* 改變字體顏色為深色以便於閱讀 */
            padding: 20px;
            border-radius: 8px;
        }

        header h1 {
            font-size: 18px; /* 將姓名字體大小設置為較小 */
        }

        header img {
            width: 80px; /* 調整圖片大小 */
            height: auto; /* 自動保持比例 */
            border-radius: 50%;
            margin-top: 10px;
        }

        h2 {
            color: #333; /* 標題顏色保持不變 */
        }

        section {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            border-bottom: 2px solid #f5f5dc; /* 將藍色邊框改為米白色 */
            padding-bottom: 5px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            background-color: #f5f5dc; /* 將藍色改為米白色 */
            color: #333; /* 改變字體顏色為深色以便於閱讀 */
            padding: 10px;
            border-radius: 8px;
        }

        /* 聯絡方式的顏色設置 */
        #contact p {
            color: black; /* 確保聯絡方式文字為黑色 */
        }
    </style>
</head>
<body>
    <header>
        <h1>姓名: 葉紀妤</h1>
        <img src="https://imgv3.fotor.com/images/gallery/Chibi-Cat.jpg" alt="個人照片" class="profile-pic">
    </header>
    <main>
        <section id="summary">
            <h2>簡歷</h2>
            <p>我叫葉紀妤，畢業於國立台東大學應用數學系，具備良好的問題解決能力和團隊合作精神。希望能在一個充滿挑戰的環境中，進一步提升自己的能力。</p>
        </section>
        <section id="education">
            <h2>學歷</h2>
            <ul>
                <li>小港高中畢業</li>
                <li>台東大學 - 應用數學系 - 二年級</li>
            </ul>
        </section>
        <section id="experience">
            <h2>經歷</h2>
            <ul>
                <li>餐飲業工讀生</li>
            </ul>
        </section>
        <section id="skills">
            <h2>擅長能力</h2>
            <ul>
                <li>擅長數學計算</li>
                <li>溝通能力</li>
            </ul>
        </section>
        <section id="contact">
            <footer>
                <h2>聯絡方式</h2>
                <p>Email: abcdefg@gmail.com</p>
                <p>電話: 0912123123</p>
            </footer>
        </section>
    </main>
</body>
</html>
